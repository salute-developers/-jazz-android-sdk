pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        // Здесь указан репозиторий с которого можно скачать все необходимые зависимости, что бы не делать excludeGroup
        // достаточно поставить наш репозиторий выше других
        maven { url "https://jazz-sdk.nx.s2b.tech/maven2/" }

        google() {
            content { excludeGroup("com.facebook.react") }
        }
        mavenCentral() {
            content { excludeGroup("com.facebook.react") }
        }
        jcenter() {
            content { excludeGroup("com.facebook.react") }
        }


    }
}
rootProject.name = "jazz-testapp"
include ':app'
